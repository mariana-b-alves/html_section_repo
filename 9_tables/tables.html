<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <hr>
       <!--As tabelas NÃO SÃO para fazer o layout da página; devem ser para colocar dados/informações tabelados-->

       <table
        border="1" 
        width="50%" 
        height="400"  
        cellpadding="10" 
        cellspacing="10" 
        bgcolor="tomato">
        <thead>
            <tr>
                <th colspan="2">1</th>
                <th>2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td align="right" valign="bottom" bgcolor="yellow">4</td>
                <td>5</td>
                <td rowspan="2">6</td>
            </tr>
    
            <tr>
                <td colspan="2" rowspan="2">7</td>
            </tr>
    
            <tr>
                <td>as</td>
            </tr>
    
            <tr>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
       </table>

       <!--NOTA: NÃO deixar células vazias-as células colapsam.-->
</body>
</html>
