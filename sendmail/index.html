<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form em HTML para Email</title>
</head>
<body>
    <h1>Form em HTML para Email</h1>
    <hr>
    <form action="https://joaogoncalves.net/teste-email/sendmail/send.php" method="post">
        <div>
            <label for="fname">Nome:</label><br>
            <input type="text" id="fname" name="firstname" placeholder="Insira o seu nome">
        </div>
        <br>
        <div>
            <label for="lname">Apelido:</label><br>
            <input type="text" id="lname" name="lastname" placeholder="Insira o seu apelido">
        </div>
        <br>
        <div>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Insira o seu email">
        </div>
        <br>
        <div>
            <label for="msg">Mensagem:</label><br>
            <textarea type="text" id="msg" name="message" placeholder="Envie-nos a sua mensagem" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
